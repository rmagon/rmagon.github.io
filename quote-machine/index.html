<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Quote Machine</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container" id="main">
  <div class="row">
      <div class="col-sm-12">
        <a class="btn bigButton mgm-button" href="#" role="button" id="updateQuotation">
        <p id="mqm-text">The times are a changin.</p>
          <p id="mqm-author">Bob Dylan.</p>
          <div id="mqm-random" class="align-bottom"><i class="fa fa-random" aria-hidden="true"></i> Click anywhere for the next random quote</div>
      </a>
      </div>
  </div>
  <div class="row">
    <div class="col-sm-11"></div>
    <div class="col-sm-1">
      <a class="btn smallButton mgm-button" href="#" role="button" id="mgmTweet">
    <i class="fa fa-twitter" id="mqm-tweet" aria-hidden="true"></i>
        </a>
    </div>
  </div>
  <div class="row" style="margin-top:2em">
    <div class="col-sm-12 text-center">
     <p style="font-size:.5em">Made with <i class="fa fa-heart" id="mqm-tweet" style="font-size:.2em" aria-hidden="true"></i> by Rachit for <i class="fa fa-free-code-camp" id="mqm-tweet" style="font-size:.3em" aria-hidden="true"></i><p>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
