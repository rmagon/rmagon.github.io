<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Concert+One'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container" id="mag-weather-main">
  <div class="row">
    <div class="col-xs-12 text-center" id="mag-weather-city">
      -
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 text-center">
      <span id="mag-weather-icon"><i class="wi wi-thermometer"></i></span>
    </div>
  </div>
  <div class="row" style="padding-bottom:1em;">
    <div class="text-center">
      <div><span id="mag-weather-temperature">-</span>
        <span id="mag-weather-unit">&deg;C</span></div>
      <div id="mag-weather-description" class="mag-other-unit">-</div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6 col-sm-3 col-sm-offset-3 text-center">
      <div class="mag-other-unit">Pressure</div>
      <div><span class="mag-other-value" id="pressure">-</span><span class="mag-other-unit"> hPa</span></div>
    </div>
    <div class="col-xs-6 col-sm-3 text-center">
      <div class="mag-other-unit">Humidity</div>
      <div>
        <span class="mag-other-value" id="humidity">
          -
        </span>
        <span class="mag-other-unit">
          %
        </span>
      </div>
    </div>
    <div class="col-sm-3"></div>
  </div>
  <div class="row" style="padding-bottom:1em;">
    <div class="col-xs-12 text-center">
      <div class="checkbox">
        <label>
    <input id="mag-temp-unit" type="checkbox" data-toggle="toggle" data-on="&deg;Fahrenheit" data-off="&deg;Celcius" data-onstyle="default">
  </label>
      </div>
    </div>
  </div>
  <div class="row" style="margin-top:5em">
    <div class="col-sm-12 text-center">
      <p style="font-size:.7em">Made with <i class="fa fa-heart" style="font-size:1em" aria-hidden="true"></i> by Rachit for <i class="fa fa-free-code-camp" style="font-size:1.2em" aria-hidden="true"></i>
        <p>
          <p style="font-size:.7em">Note: Since this page uses HTTP it might not work on HTTPS</p>
    </div>
  </div>
</div>
<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
<script src='https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
